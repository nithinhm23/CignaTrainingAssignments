<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>WELCOME TO ITALIAN PIZZA!</h1>
    <p>We deliver pizza in 40 minutes max. If not - Pizza's on us!</p>
    <fieldset>
        <form action="pizza.php" method="post">
            <label for "email">Email</label>
            <br/>
            <input autofocus type="text" id="email" name="email"/>
            <br/> <br/>
            <label for "phone">Phone</label>
            <br/>
            <input type="number" id="area" name="area" placeholder="Area"/>
            <input type="number" id="local" name="local" placeholder="Local"/>
            <input type="number" id="local1" name="local1" placeholder="Local1"/>
            <br/> <br/>

            <input type="checkbox" id="terms" name="terms" required>I agree to the TERMS AND CONDITIONS
